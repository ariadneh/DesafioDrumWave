<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8>
		<meta name="author" content="author name">
		<meta name="version" content="v01">
		<title>Battle Heroes</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" media="screen" href="main.css" />
		<link href="https://fonts.googleapis.com/css?family=Oswald:400,700" rel="stylesheet">

	</head>

	<body id="index" class="home container">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
		<div id="main" class="container">
			<header class="header">
				<h1 class="title">BATTLE HEROES</h1>
				<h3 class="subtitle"></h3>
			</header>
			<div class="row">
				<div class="col"><h3>Publisher</h3><canvas id="publisher"></canvas></div>
				<div class="col"><h3>Creators</h3><canvas id="creators"></canvas></div>
			</div>
			<div class="row">
				<div class="col"><h3>Gender</h3><canvas id="gender"></canvas></div>
				<div class="col"><h3>Character Type</h3><canvas id="characterType"></canvas></div>
			</div>
			<div class="row">
				<div class="col"><h3>Appearances</h3><canvas id="appearances"></canvas></div>
				<div class="col"><h3>Intelligence</h3><canvas id="intelligence"></canvas></div>
			</div>
			<div class="row">
				<div class="col"><h3>Strength</h3><canvas id="strength"></canvas></div>
				<div class="col"><h3>Speed</h3><canvas id="speed"></canvas></div>
			</div>
			<div class="row">
				<div class="col"><h3>Durability</h3><canvas id="durability"></canvas></div>
				<div class="col"><h3>Power</h3><canvas id="power"></canvas></div>
			</div>
			<div class="row">
				<div class="col"><h3>Combat</h3><canvas id="combat"></canvas></div>
				<div class="col"><h3>GoodOrBad</h3><canvas id="goodOrBad"></canvas></div>
			</div>
			<div class="row">
				<div class="col"><h3>Description</h3><canvas id="description"></canvas></div>
				<div class="col"></div>
			</div>
		</div>

		<!-- Main configuration file(s) -->
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
		<script type="text/javascript" src="./tabelaHerois.js"></script>
		<script type="text/javascript" src="./Main.js"></script>
		<script type="text/javascript" src="./dataFunctions.js"></script>
		<script type="text/javascript" src="./mainChart.js"></script>
	</body>
</html>
